#cloud-config
ssh_authorized_keys:
	- ssh-rsa 
coreos: 
	oem:
	    id: dobby
	    name: CoreOS.box for Dobby
	    version-id: %VERSION_ID%+%BUILD_ID%
	    home-url: https://github.com/c4milo/dobby-boxes
	    bug-report-url: https://github.com/c4milo/dobby-boxes
	update:
		reboot-strategy: best-effort
	etcd: 
		discovery: https://discovery.etcd.io/fcd5226a0a8ac99a12eae21ca7bb1e51
	units:
		- name: docker-tcp.socket
	      command: start
	      runtime: no
	      content: |
	        [Unit]
	        Description=Docker Socket for the API

	        [Socket]
	        ListenStream=4243
	        Service=docker.service
	        BindIPv6Only=both

	        [Install]
	        WantedBy=sockets.target
		- name: docker.service
      	  command: start